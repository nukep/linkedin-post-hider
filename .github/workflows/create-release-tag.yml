# Prompt: Create a github workflow that creates a new tag whenever the "release" branch is updated. The tag should be formatted as "vYY-MM-DD.n", where YY-MM-DD is the current date, and n is auto-incrementing starting with 1.

name: Create Release Tag

on:
  push:
    branches:
      - release

jobs:
  create-tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate and push tag
        run: |
          # Get current date in YY-MM-DD format
          DATE=$(date +%y-%m-%d)
          
          # Get all existing tags for today
          PREFIX="v${DATE}"
          EXISTING_TAGS=$(git tag -l "${PREFIX}.*" | sort -V)
          
          # Find the next number
          if [ -z "$EXISTING_TAGS" ]; then
            # No tags for today, start with 1
            N=1
          else
            # Get the last tag and extract the number
            LAST_TAG=$(echo "$EXISTING_TAGS" | tail -n 1)
            LAST_N=$(echo "$LAST_TAG" | sed "s/${PREFIX}\.//")
            N=$((LAST_N + 1))
          fi
          
          # Create the new tag
          NEW_TAG="${PREFIX}.${N}"
          echo "Creating tag: $NEW_TAG"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$NEW_TAG" -m "Release $NEW_TAG"
          git push origin "$NEW_TAG"
          
          echo "Successfully created and pushed tag: $NEW_TAG"
